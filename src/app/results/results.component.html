<h2>Results!</h2>
<div class="container">
    <div class="left-section">
        <img *ngIf="filename" [src]="'http://localhost:5000/api/file/'+filename" alt="Uploaded Image">

        <div class="controlBox">
            <button class="control data-dz-remove" id="back-button">Back</button>
            <button class="control" id="next-button">Restart</button>
        </div>
    </div>

    <div class="right-section">
        <p *ngIf="red_file === undefined">Loading Results...</p>
        <img *ngIf="red_file" [src]="'http://localhost:5000/api/file/'+red_file" alt="Uploaded Image">

    </div>
</div>
