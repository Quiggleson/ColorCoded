<link
  href="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone.css"
  rel="stylesheet"
  type="text/css"
/>

<form
  action="file-upload"
  class="dropzone"
  id="my-dropzone"
  (change)="onChange($event)"
></form>

<div class="controlBox">
  <button class="control data-dz-remove">click to remove files</button>
  <button class="control">submit</button>
</div>
